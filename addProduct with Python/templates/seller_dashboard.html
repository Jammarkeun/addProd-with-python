<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Products</h2>
        <div class="mb-4">
            <a href="{{ url_for('add_product') }}" class="btn btn-primary">Add New Product</a>
        </div>
        
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if product[5] %}
                    <img src="{{ url_for('static', filename=product[5]) }}" class="card-img-top" alt="{{ product[1] }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product[1] }}</h5>
                        <p class="card-text">{{ product[3] }}</p>
                        <p class="card-text"><strong>Price: ${{ product[2] }}</strong></p>
                        <p class="card-text"><small class="text-muted">Category: {{ product[4] }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
